<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Um bot que irá mudar a sua comunidade do Discord para melhor!">
        <title>Kazami - Escolha o servidor que irá ser configurado.</title>
        <link rel="stylesheet" type="text/css" href="./css/select.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> <!-- load JQuery from Google CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>

    <body>
        <header class="main-header">
            <div class="header-menu-logo">
                <img src="./media/KazamiLogo.jpg" class="header-menu-logo-img">
            </div>
            <div class="menu-items">
                <div class="user-logo"></div>
                <div class="user-name">
                    <p>MarcL</p>
                </div>
            </div>
        </header>

        <main>
            <section>
                <h2 class="select-a-server">Select A Server</h2>
                <div class="server-selection">
                    <ul class="server">
                        <img class="server-logo" src="">
                        <h2 class="server-name">Server Name</h2>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
